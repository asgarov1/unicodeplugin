plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '1.2.1'
}

group 'com.javidasgarov.encoder'
version '1.0'

intellij {
    version = '2021.1'
}

buildSearchableOptions {
    enabled = false
}

sourceCompatibility = 11

dependencies {
    implementation 'org.apache.commons:commons-lang3:3.12.0'
}

repositories {
    mavenCentral()
}

patchPluginXml {
    version = project.version
    sinceBuild = '191'
    untilBuild = '212.*'
}